<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>




    <div>
        <!-- Navbar -->
        <div class="navbar pt-5 flex justify-between shadow-xl pb-5 fixed top-0 z-10" style="background-color: #ADDFFF;">
            <span class="flex-none">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Stack_Overflow.png" class="h-14" alt="">
            </span>
            <div class="flex-auto flex justify-center">
                <input type="text" placeholder="Type here" class="input input-bordered input-info w-3/4" />
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="transform -translate-x-9 w-6 h-6 text-info ">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>              
            </div>
            <div class="">
                <button class="btn btn-info w-32" id="CreateBlog">Write or Ask</button>
                <button class="btn btn-info ml-10 w-44" id="loginButton" onclick="my_modal_1.showModal()">Login</button>
            </div>
        </div>
        <!-- Modal Data -->


        <dialog id="my_modal_1" class="modal">
            <div class="modal-box">
              <h3 class="font-bold text-2xl text-center underline decoration-2"> User Information</h3>
              <div class="font-bold mt-5">
                  <p class="py-4" id="userName"></p>
                  <p class="py-4" id="useremail"></p>
                  <p class="py-4" id="userverification"></p>
              </div>
              <div class="modal-action">
                <form method="dialog">
                  <!-- if there is a button in form, it will close the modal -->
                  <button class="btn">Close</button>
                </form>
              </div>
            </div>
          </dialog>




         <!-- Main Work Start -->



          <div class="w-full h-screen mt-36">
            <div class="flex justify-center">
                <h2 class="text-3xl font-bold" id="header"></h2>
            </div>
            <div class="flex justify-center mt-12">
                <p class="w-4/5" id="description"></p>
            </div>
            <div class="flex justify-center mt-12 ">
                <img id="imageURL" src="" class="w-50 h-52 p-0.5 bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500" alt="">
            </div>
            <div class="flex justify-evenly mt-12">
                    <p class="text-xl mr-16" id="name"></p>
                    <p class="text-xl" id="Date"></p>
            </div>
            <div class="mt-12 ml-40 flex">
                <p class="font-bold" >Add Your Thought</p>
                <p class="font-bold ml-12">Reply</p>
            </div>
            <div class="mt-8 flex justify-center items-center">
                <textarea class="textarea textarea-info w-4/5" id="comment" placeholder="Add Comment"></textarea>
            </div>
            <div class="mt-7 ml-36">
                <button class="btn btn-info" id="commentSubmit">Submit</button>
            </div>

            <div class="ml-36 mt-12">
                <p class="mb-5 font-bold text-xl">Previous Replies</p>
                <div id="MainComment">
