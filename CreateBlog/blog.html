<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

    </style>
  </head>
<body>
    <div>
        <div class="navbar shadow-2xl flex justify-evenly pb-5 pt-3" style="background-color: #ADDFFF;">
            <span class="flex-1">
              <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Stack_Overflow.png" class="h-14 pl-3" alt="">
            </span>
         <div class="flex-none pr-3">
              <button class="btn btn-info" id="logoutButton">Logout</button>
          </div>
        </div>


        <div class="pt-10">
          <h1 class="font-bold text-3xl pl-5 translate-x-36">Create Blog Or Ask Question</h1>
          <div class="divider"></div>
          
          
          <div class="w-3/4 translate-x-40 mb-20">
            <div class="flex justify-between">
              <div class="">
                <h2 class="font-bold text-2xl mb-3">Title</h2>
                <input type="text" placeholder="Type here" id="title" class="input input-bordered input-info w-full" />
              </div>
              <div >
                <label class="font-bold text-2xl">Select Category</label>
                <select class="select select-info w-full max-w-xs mt-2" id="selectLanguage">
                  <option disabled selected>Select language</option>
                  <option>Javascript</option>
                  <option>CSS</option>
                  <option>HTML</option>
                </select>
              </div>
            </div>
          </div>

    
          <div class="w-3/4 translate-x-40 mb-20">
            <div class="flex justify-between ">
              <div>
                <h2 class="font-bold text-2xl mb-5">Select Type</h2>
                <div class="flex">
                  <div class="space-x-3">
                    <input type="radio" name="blogRadio" value="Blog" class="radio radio-info" />
                    <label>Blog</label>
                  </div>
                  <div class="space-x-3 ml-5">
                    <input type="radio" name="blogRadio" value="Question" class="radio radio-info"/>
                    <label>Question</label>
                  </div>
                </div>
              </div>
              <div>
                <h2 class="font-bold text-2xl mb-5">Select Status</h2>
                <div class="flex">
                  <div class="space-x-3">
                    <input type="radio" name="radio-7" value="Active" class="radio radio-info"/>
                    <label>Active</label>
                  </div>
                  <div class="space-x-3 ml-5">
                    <input type="radio" name="radio-7" value="In Active" class="radio radio-info" />
                    <label>In Active</label>
                  </div>
                </div>
              </div>
            </div>         
          
          </div>


          <div class="flex justify-center mr-16">
            <div class="">
              <label class="block pb-5 font-bold text-2xl ">Description</label>
              <textarea class="textarea textarea-info" id="description" placeholder="Bio" cols="170" rows="4" placeholder="Quill or Rich text Editor"></textarea>
            </div>
          </div>


          <div class="translate-x-40 mt-5 mb-10">
            <label class="block pb-5 font-bold text-2xl">Image</label> 
            <input type="file" id="imageInput" class="file-input file-input-bordered file-input-info w-full max-w-xs" />
          </div>

          <div class="translate-x-40 mt-5 mb-10">
            <button class="btn btn-info w-32" id="saveButton">Save</button>
            <button class="btn btn-error w-32">Cancel</button>
          </div>


        </div>


        </div>


    </div>


    
    <script src="blog.js" type="module"></script>
    <script src="../firebase.js" type="module"></script>
</body>
</html>
