<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

    </style>
  </head>
<body>
    <div>
        <div class="navbar shadow-2xl flex justify-evenly pb-5 pt-3" style="background-color: #ADDFFF;">
            <span class="flex-1">
              <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Stack_Overflow.png" class="h-14 pl-3" alt="">
            </span>
         <div class="flex-none pr-3">
              <button class="btn btn-info">Logout</button>
          </div>
        </div>


        <div class="pt-10">
          <h1 class="font-bold text-3xl pl-5">Create Blog Or Ask Question</h1>
          <div class="divider"></div>
          
          
          <div class="w-3/4 translate-x-40 mb-20">
            <div class="flex justify-between">
              <div class="">
                <h2>Title</h2>
                <input type="text" placeholder="Type here" class="input input-bordered input-info w-full"/>
              </div>
              <div >
                <label>Select Category</label>
                <select class="select select-info w-full max-w-xs">
                  <option disabled selected>Select language</option>
                  <option>English</option>
                  <option>Japanese</option>
                  <option>Italian</option>
                </select>
              </div>
            </div>
          </div>

    
          <div class="w-3/4 translate-x-40 mb-20">
            <div class="flex justify-between">
              <div>
                <h2>Select Type</h2>
                <div class="flex">
                  <div>
                    <input type="radio" name="radio-7" class="radio radio-info" />
                    <label>Blog</label>
                  </div>
                  <div>
                    <input type="radio" name="radio-7" class="radio radio-info" />
                    <label>Question</label>
                  </div>
                </div>
              </div>
              <div>
                <h2>Select Status</h2>
                <div class="flex">
                  <div>
                    <input type="radio" name="radio-7" class="radio radio-info" />
                    <label>Active</label>
                  </div>
                  <div>
                    <input type="radio" name="radio-7" class="radio radio-info" />
                    <label>In Active</label>
                  </div>
                </div>
              </div>
            </div>         
          
          </div>


          <div class="flex justify-center">
            <div class="">
              <label class="block pb-5">Description</label>
              <textarea class="textarea textarea-info" placeholder="Bio" cols="180" rows="4" placeholder="Quill or Rich text Editor"></textarea>
            </div>
          </div>

          <div class="translate-x-40 mt-5 mb-10">
            <button class="btn btn-info w-32">Save</button>
            <button class="btn btn-error w-32">Cancel</button>
          </div>


        </div>


        </div>


    </div>


    
    <script src="blog.js" type="module"></script>
    <script src="../firebase.js" type="module"></script>
</body>
</html>
