    <div>
      <!-- Navbar -->
      <div
        class="navbar pt-5 flex justify-between shadow-xl pb-5 fixed top-0 z-10"
        style="background-color: #addfff"
      >
        <span class="flex-none">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Stack_Overflow.png"
            class="h-14"
            alt=""
          />
        </span>
        <div class="flex-auto flex justify-center">
          <input
            type="text"
            placeholder="Type here"
            id="searchInput"
            class="input input-bordered input-info w-3/4"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="transform -translate-x-9 w-6 h-6 text-info"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </div>
        <div class="">
          <button class="btn btn-info w-32" id="CreateBlog">
            Write or Ask
          </button>
          <button
            class="btn btn-info ml-10 w-44"
            id="loginButton"
            onclick="my_modal_1.showModal()"
          >
            Login
          </button>
        </div>
      </div>
      <!-- Modal Data -->

      <dialog id="my_modal_1" class="modal">
        <div class="modal-box">
          <h3 class="font-bold text-2xl text-center underline decoration-2">
            User Information
          </h3>
          <div class="font-bold mt-5">
            <p class="py-4" id="userName"></p>
            <p class="py-4" id="useremail"></p>
            <p class="py-4" id="userverification"></p>
          </div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>

      <!-- Main Body -->
      <div
        class="flex flex-col pt-12 space-y-4 items-center h-5/6 translate-y-24 mb-28"
        style="background-color: #f8f9fa"
        id="showData"
