<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="hero min-h-screen bg-base-200" id="main">
      <div class="hero-content flex-col lg:flex-row-reverse w-3/5">
        <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
          <form class="card-body mt-1">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Stack_Overflow.png" alt="" class="w-15 h-30">
            <div class="divider divider-accent mt-1 mb-1"></div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Email</span>
              </label>
              <input
                type="email"
                placeholder="email"
                class="input input-bordered input-accent w-full max-w-xs" id="email"
              />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Password</span>
              </label>
              <input
                type="password"
                placeholder="password"
                class="input input-bordered input-accent w-full max-w-xs" id="password"
              />
            </div>
            <div class="mt-2 font-bold">
              <a class="link link-accent no-underline mt-3" id="registerButton" >Register</a>
            </div>
            <div class="form-control mt-3 w-1/4">
              <button class="btn btn-accent" id="loginButton">Login</button>
            </div>
            <div class="divider divider-accent mt-1 mb-2">OR</div>
            <div class="flex justify-evenly mt-2">
                <button class="btn btn-accent w-full" id="googleButton">Sign in with Google <img src="https://cdn2.hubspot.net/hubfs/53/image8-2.jpg" class="w-10 h-7 rounded-full "></button>
            </div>
          </form>
        </div>
      </div>
    </div>



    <div id="Loader" class="flex justify-center item-center w-full h-screen text-7xl">
      <span class="loading loading-bars loading-lg text-accent"></span>
    </div>



    <script src="./login.js" type="module"></script>
    <script src="../FIREBASE/firebase.js" type="module"></script>
  </body>
</html>
